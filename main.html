<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="application.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="scripts.js"></script>
</head>
<body>
<div class="row">
  <div class="span6">
    <h2>Prep Table</h2>
    <ul id="prep_batches">
    </ul>
    <form id="new_batch" name="new_batch">
      <label>Cookie type:</label>
      <input name="batch_type" type="text" placeholder="e.g. 'oatmeal raisin'" />
      <br />

      <label for="bake_time">Bake time:</label>
      <input name="bake_time" type="number" min="0" max="20" />
      <br />

      <input type="submit" value="Make Batch"/>
    </form>
  </div>

  <div class="span6">
    <h2>Oven</h2>
    <table id="oven">
      <tr>
        <td id="rack_1">[empty]</td>
      </tr>
      <tr>
        <td id="rack_2">[empty]</td>
      </tr>
      <tr>
        <td id="rack_3">[empty]</td>
      </tr>
    </table>

    <button id="bake">Bake for 1 minute</button>
  </div>
</div>

<script type="text/template" id="cookie-prep-template">
  <span><%= model.name %></span><button id=<%= model.id %>>Add to oven</button>
</script>

<script type="text/template" id="cookie-oven-template">
  <span><%= model.name %></span><p></p><span><%= model.status() %></span>
</script>

</body>
</html>
